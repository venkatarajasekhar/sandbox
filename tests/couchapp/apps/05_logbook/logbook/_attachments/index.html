<!DOCTYPE html>
<html>
    <head>
        <title>Logbook</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>
    <body>
        <div id="account"></div>

        <h1>Logbook</h1>

        <div id="profile">
        </div>
        <div id="content"></div>

        <div id="sidebar">
            <p>Edit welcome message.</p>
            <p>Ideas: You could easily turn this into a photo sharing app, 
            or a grocery list, or a chat room. <a href="https://github.com/couchapp/example">Code for this app is on Github.</a></p>
        </div>
    </body>

    <script src="/_utils/script/sha1.js"></script>
    <script src="/_utils/script/json2.js"></script>
    <script src="/_utils/script/jquery.js"></script>
    <script src="/_utils/script/jquery.couch.js"></script>
    <script src="vendor/couchapp/jquery.couchLogin.js"></script>
    <script src="vendor/couchapp/jquery.couchProfile.js"></script>
    <script src="vendor/couchapp/md5.js"></script>
    <script src="vendor/couchapp/jquery.mustache.js"></script>

    <!-- templates used by app.js -->
    <script id="new-logentry" type="text/x-mustache" charset="utf-8">
        <div class="avatar">
            {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
            <div class="name">
                {{name}}
            </div>
        </div>
        <div id="logentry-mode">
            <a href="#" id="microblog-mode"  >Microblog</a> | 
            <a href="#" id="blog-mode"  >Blog</a> | 
            <a href="#" id="attachment-mode">Attachment</a>
        </div>
        <div id="logentry-forms">
            <form id="microblog-logentry-form">
                <label>New message from {{nickname}}: <input type="text" name="content" size=60 value=""></label>
            </form>
            <form id="blog-logentry-form">
                <label>New message from {{nickname}}: <textarea rows=2 cols=20 name="content" size=60>hello toto sdfsdfsdf asdfasdfadf asdf</textarea></label>
                <br/> <input type="submit" id="send-logentry-button-textarea" value="Send"/> <input type="reset"  id="reset-logentry-button-textarea" value="Reset"/>
            </form>
            <form id="attachment-logentry-form">
                <label>Enter path to file: <input type="text" name="path" size=60 value=""></label>
                <br/> <label>Enter description: <input type="text" name="description" size=60 value=""></label>
                <br/> <input type="submit" id="send-logentry-button-attachment" value="Send"/> <input type="reset"  id="reset-logentry-button-attachment" value="Reset"/>
            </form>
        </div>
        <div style="clear:left;"></div>
    </script>

    <script id="recent-log-entries" type="text/x-mustache" charset="utf-8">
        <h3>Recent Log Entries</h3>
        <ul id="items">
            {{#items}}                                          <!-- for each item uses this template -->
            <li>
                <!--<div class="logentry-meta"> -->
                    <div class="avatar">
                    <!--
                        {{#gravatar_url}}<img src="{{gravatar_url}}" alt="{{name}}"/>{{/gravatar_url}}
                        <div class="name">
                            {{nickname}}
                        </div>
                    -->
                        <div class="timestamp">
                            {{time}}
                            {{date}}
                        </div>
                        <div class="author">
                            {{author}}
                        </div>
                    </div>
                </div> 
                {{#title}}<h2>{{title}}</h2>{{/title}}
                <p>{{content}}</p>
                <div style="clear:left;"></div>
            </li>
            {{/items}}
        </ul>
        <div class="footnote">
            <p><em>Protip:</em> If you setup continuous replication between this database and a remote one, this list will reflect remote changes in near real-time.</p>
            <p>This would be a good place to add pagination.</p>
        </div>
    </script>

    <script src="script/app.js"></script>

</html>
