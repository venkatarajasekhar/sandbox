<!DOCTYPE html>

<html>
    <head>
        <title>My blog</title>
        <link href="/css/blog.css" rel="stylesheet" media="screen, projection" type="text/css">
    </head>
    <body>
        <h1>My blog</h1>

        {% for post in posts %}
        <div class="art">
            <div class="post-subject">{{post.subject}}</div>
            <pre class="post-content">{{post.content}}</pre>
        </div>
        {% endfor %}
</body>
