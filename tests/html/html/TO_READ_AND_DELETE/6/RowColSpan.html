<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
caption {
	font-family:"Arial Black", Gadget, sans-serif;
	color:#C60;
}
table {
	font-family:Verdana, Geneva, sans-serif;
}
td, tr {
	border-style:solid;
	border-width:thin;
	border-color:#ccc;
	width:120px;
	padding:5px;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Colspan and Rowspan</title>
</head>
<body>
<table>
  <caption>
  Rowspan and Colspan
  </caption>
  <tr>
    <td rowspan="2">Row A and Row B
    <td>Column 2a
    <td>Column 3a
    <td>Column 4a
  <tr>
    <td>Column 2b
    <td>Column 3b
    <td>Column 4b
  <tr>
    <td>Row C
    <td>Column 2c
    <td colspan="2">Column 3c and Column 4c
</table>
</body>
</html>
