<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
table {
	width:400px;
	border-style:groove;
	border-width:thick;
	border-color:#FF5C19;
	color:#C00;
	font-family:Verdana, Geneva, sans-serif;
	font-size:10px;
}
caption {
	font-family:Tahoma, Geneva, sans-serif;
	font-size:24px;
	color:hsl(17, 60%, 40%);
	padding:12px;
}
td, th {
	height:50px;
	border-style:solid;
	border-width:thin;
	border-color:#000;
	padding:20px;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Borders are Blinding</title>
</head>
<body>
<table>
  <caption>
  Pet Care
  </caption>

    <td>&#167; 
    <th>Cats
    
    <th>Dogs
    
    <th>Fish
  <tr>
    <th>Feeding
    <td>Cat food is good
    <td>Doggy treats
    <td>Yucky fish food
  <tr>
    <th>Care

    <td>A rubber ball
    <td>Clean tank and air bubbles
</table>

</html>
