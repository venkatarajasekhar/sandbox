<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body
    {
      font-family:Verdana;
      color:#570026;
    }
</style>
<title>Kuler Colors</title>
</head>
<body>

<!-- Color Scheme Values pasted here: 705B35,C7B07B,E8D9AC,FFF6D9,570026 -->

<canvas id="colorScheme" width="500" height="120" >
    [Please update your browser to work with HTML5]
</canvas>

<script language="javascript">
    window.onload = function ()
    {
        var canvasNow  = document.getElementById("colorScheme")
        var contextNow = canvasNow.getContext('2d');

        contextNow.fillStyle = '#705B35';            // hex value color
        contextNow.fillRect(5,20,100,100);           // x, y, width, height
						     // first color

        contextNow.fillStyle = '#C7B07B';            // hex value color
        contextNow.fillRect(105,20,100,100);         // second color

	contextNow.fillStyle = '#E8D9AC';            // hex value color
        contextNow.fillRect(205,20,100,100);         // third color

	contextNow.fillStyle = '#FFF6D9';            // hex value color
        contextNow.fillRect(305,20,100,100);         // fourth color

	contextNow.fillStyle = '#570026 ';            // hex value color
        contextNow.fillRect(405,20,100,100);          // fifth color
        
        contextNow.fill();
    }
</script>
<br/>Black Cherry Mocha
</body>
</html>
