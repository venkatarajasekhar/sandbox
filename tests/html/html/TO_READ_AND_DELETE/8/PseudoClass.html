<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
a {
	font-family:Verdana, Geneva, sans-serif;
	font-size:11px;
}
a:link {
	color:#cc0000;
	text-decoration:none;
}
a:hover {
	font-size:14px;
}
a:visited {
	color:#00cc00;
	text-decoration:none;
}
a:active {
	background-color:#ffff00;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pseudo Classes in Links</title>
</head>
<body>
<a href="#">Click here</a>
</body>
</html>
