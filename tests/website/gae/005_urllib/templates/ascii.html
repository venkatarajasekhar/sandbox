<!DOCTYPE html>

<html>
    <head>
        <title>/ascii/</title>
        <link href="/css/unit5.css" rel="stylesheet" media="screen, projection" type="text/css">
    </head>
    <body>
        <h1>/ascii/</h1>

        <form method="post">
            <label>
                <div>title</div>
                <input type="text" name="title" value={{title}}>
            </label>
            <label>
                <div>art</div>
                <textarea name="art">{{art}}</textarea>
            </label>
            <div class="error">{{error}}</div>
            <input type="submit">
        </form>
    

        {% if img_url %}
            <div class="map">
                <img src="{{img_url}}">
            </div>
        {% endif %}

        <hr/>

        {% for art in arts %}
        <div class="art">
            <div class="art-title">{{art.title}}</div>
            <pre class="art-body">{{art.art}}</pre>
        </div>
        {% endfor %}
</body>
