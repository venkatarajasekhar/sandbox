<!DOCTYPE html><html><head><style type="text/css">body    {      font-family:Verdana;      color:#570026;    }</style><title>Kuler Colors</title></head><body><!-- Color Scheme Values pasted here: 705B35,C7B07B,E8D9AC,FFF6D9,570026 for reference--><canvas id="colorScheme" width="500" height="120" >    [Add message for browsers not supporting HTML5]</canvas><script>    window.onload = function ()    {		var colorArray=new Array("#705B35","#C7B07B","#E8D9AC","#FFF6D9","#570026");        var canvasNow  = document.getElementById("colorScheme")        var contextNow = canvasNow.getContext('2d');        contextNow.fillStyle = colorArray[0];        // hex value color        contextNow.fillRect(5,20,100,100);           // x, y, width, height						     						 // first color        contextNow.fillStyle = colorArray[1];        // hex value color        contextNow.fillRect(105,20,100,100);         // second color		contextNow.fillStyle = colorArray[2];        // hex value color        contextNow.fillRect(205,20,100,100);         // third color		contextNow.fillStyle = colorArray[3];        // hex value color        contextNow.fillRect(305,20,100,100);         // fourth color		contextNow.fillStyle = colorArray[4];        // hex value color        contextNow.fillRect(405,20,100,100);         // fifth color                contextNow.fill();    }</script><br/>&nbsp;Black Cherry Mocha</body></html>
