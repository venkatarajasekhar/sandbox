<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
fruit=new Array();
fruit[0]="rasberries";
fruit[1]="peaches";
fruit[2]="apples";
fruit[3]="plums";
document.write(fruit[1]);
var myFruit=fruit.pop();
document.write("<br>" +myFruit + "<br>");
document.write(fruit.length);
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Array 1</title>
</head>
</html>
